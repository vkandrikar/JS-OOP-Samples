		//If you set the variable in the constructor, then you will get the behavior you expect
		function myFunt(name) {
			this.name = name;
			this.data = [1 ,2 ,3];
		}
		
		myFunt.prototype = {			
			showData: function () {
				console.log("name: " + this.name + " | data: " + this.data);
			}
		}
		
		var temp1 = new myFunt('Vijay');		
		var temp2 = new myFunt('Jennifer');		
		
		temp1.showData();
		temp2.showData();
